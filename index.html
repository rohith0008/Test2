<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login form</title>
</head>
<body>
    <!--Basic login form-->
    <form action="form" method="">
        <!--label element-->
        <label for="username">Username:</label>
        <!--Input(text) element-->
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <!--Input(password) element-->
        <input type="password" id="password" name="password" required>
        <!--Button(submit) element-->
        <button type="submit">Login</button>
    </form>      
    <br>
    <!--Validation form-->
    <form action="myForm" method="">
        <!--input(text) element-->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <!--input (email) element-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email@gmail.com" required >
        <!--input(password) element-->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <!--input(date) element-->
        <label for="date">Date :</label>
        <input type="date" id="date" name="date" required>
        <!--Button(submit) element-->
        <button type="submit">Submit</button>
    </form>
    <br>
    <!--table element-->
    <table border="1">
        <!--1st row-->
        <tr>
          <!--table1 data-->
          <th><b>Column 1</b></th>
          <th>Column 2</th>
          <th>Column 3</th>
          <th>Column 4</th>
        </tr>
        <!--2 row-->
        <tr>
          <!--table2 data-->
          <td><b>oao</b></td>
          <td>ka</td>
          <td>k</td>
          <td>as</td>
        </tr>
        <!--3 row-->
        <tr>
          <!--table3 data-->
          <td><b>jcn</b></td>
          <td>Ckcm</td>
          <td>kack</td>
          <td>kam</td>
        </tr>
    </table>
      
    <!--Video tag-->
    <video width="800" height="600" autoplay loop src="https://videos.pexels.com/video-files/12692032/12692032-sd_360_640_30fps.mp4" type="video/mp4" controls></video>
    <br>
    <!--Select tag-->
    <select>
        <!--Multiple option elements-->
        <option value="select">Select One</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select>

    <!--Multiple Checkbox elements-->
    <form>
        <!--heading tag-->
        <h2>Select your favorite programming languages:</h2>
        <input type="checkbox" id="javascript" name="language">
        <label for="javascript">JavaScript</label><br>
      
        <input type="checkbox" id="python" name="language">
        <label for="python">Python</label><br>
      
        <input type="checkbox" id="java" name="language">
        <label for="java">Java</label><br>
      
        <input type="checkbox" id="c++" name="language">
        <label for="c++">C++</label><br>
        <!--button element-->
        <button type="submit">Submit</button>
    </form>
      
    <!--Creating a form using multiple radio buttons-->
    <form>
        <h2>feedback Form</h2>
        <input type="radio" id="rating1" name="rating" value="1">
        <label for="rating1">1</label><br>
      
        <input type="radio" id="rating2" name="rating" value="2">
        <label for="rating2">2</label><br>
      
        <input type="radio" id="rating3" name="rating" value="3">
        <label for="rating3">3</label><br>
      
        <input type="radio" id="rating4" name="rating" value="4">
        <label for="rating4">4</label><br>
      
        <input type="radio" id="rating5" name="rating" value="5">
        <label for="rating5">5</label><br>
      
        <button type="submit">Submit</button>
      </form>
      
      
</body>
</html>
